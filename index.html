<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodle-oo</title>
  <script defer src="main.js"></script></head>
  <body>
    <nav class="sidebar">
      <div class="icon-container"
        ><img src="6d3df20dca37fa0c4b18.svg" alt="Profile Icon" class="icon"
      /></div>
      <div class="icon-container selected-icon"
        ><img src="ab73d6ef9e1850610a44.svg" alt="List Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="c9fbdc7f6a13fc24327a.svg" alt="Checkbox Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="26fa612e23c0b58ad12b.svg" alt="Messages Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="3de10b6ce3b509172b14.svg" alt="Security Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="2fc5dcfec76080ed2b88.svg" alt="Settings Icon" class="icon"
      /></div>
    </nav>
    <div class="main-grid">
      <div class="projects-container container">
        <div class="container-header"
          ><h2>Projects:</h2
          ><div id="new-project-button" class="pill add-button">New</div></div
        >
        <div class="projects-grid"> </div>
      </div>
      <div class="to-do-container container">
        <div class="container-header"
          ><h2 class="project-title"></h2>
          <div class="pill-container"
            ><div class="pill filter-button">Filter by: Priority</div>
            <div id="new-to-do-button" class="pill add-button">New</div></div
          ></div
        >
        <div class="to-do-grid"></div>
      </div>
    </div>
  </body>
</html>
