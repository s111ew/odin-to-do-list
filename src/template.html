<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toodle-oo</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="icon-container"
        ><img src="./images/person.svg" alt="Profile Icon" class="icon"
      /></div>
      <div class="icon-container selected-icon"
        ><img src="./images/list.svg" alt="List Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="./images/checkbox.svg" alt="Checkbox Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="./images/chat.svg" alt="Messages Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="./images/security.svg" alt="Security Icon" class="icon"
      /></div>
      <div class="icon-container"
        ><img src="./images/settings.svg" alt="Settings Icon" class="icon"
      /></div>
    </nav>
    <div class="main-grid">
      <div class="projects-container container">
        <div class="container-header"
          ><h2>Projects:</h2><div class="pill add-button">New</div></div
        >
        <div class="projects-grid">
          <div class="project new-project">
            <input type="text" placeholder="New Project Title" />
            <div class="buttons">
              <img src="./images/cancel_button.svg" alt="Cancel Button" />
              <img src="./images/confirm_button.svg" alt="Confirm Button" />
            </div>
          </div>
        </div>
      </div>
      <div class="to-do-container container">
        <div class="container-header"
          ><h2>Personal Portfolio Site - To-do:</h2>
          <div class="pill-container"
            ><div class="pill filter-button">Filter by: Priority</div>
            <div class="pill add-button">New</div></div
          ></div
        >
        <div class="to-do-grid"></div>
      </div>
    </div>
  </body>
</html>
